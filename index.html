<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment - 3 | Browse 4 Pets</title>
  <!-- Tailwind Play CDN script -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- Adding fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
  <!-- Colors -->
  <style>
    body {
      font-family: "Sora", serif;
    }

    .font-ADLaM-Display {
      font-family: "ADLaM Display", serif;
    }

    :root {
      --primary-a: #ffdc26;
      --primary-b: #f9df8a;
      --secondary: #fff9f4;
      --gradient-a: #f8ccfb;
      --gradient-b: #acd2fd;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <header class="bg-[var(--secondary)]">
    <nav class="max-w-[1320px] mx-auto px-4 sm:px-0
      
      py-3 sm:py-7 border-solid border-b border-b-black sm:border-none  flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="assets/logo-header.png" alt="site logo header">
        <h1 class="hidden sm:inline text-2xl">Browse<span class="text-[var(--primary-a)]">4</span>Pets</h1>
      </div>

      <ul class="hidden sm:flex sm:gap-8 text-xl">
        <li><a href="#">Find a pet</a></li>
        <li><a href="#">Breeds</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>

      <div class="hidden sm:flex sm:items-center sm:gap-4">
        <img class="w-6 h-6" src="assets/bell.png" alt="notification icon">
        <img class="w-6 h-6" src="assets/search.png" alt="search icon">
        <div class="space-x-3 text-xl">
          <button class="py-2.5 px-8.5 rounded-lg border border-[var(--primary-a)]">Login</button>
          <button class="py-2.5 px-8.5 rounded-lg bg-[var(--primary-a)]">Register</button>
        </div>
      </div>

      <div class="sm:hidden">
        <img src="assets/menu.png" alt="hamburger menu icon">
      </div>
    </nav>
  </header>


  <main>
    <section class="max-w-[1320px] mx-auto px-4 sm:px-0 mt-8 sm:mt-20 relative">
      <div class="max-w-[560px] sm:max-w-[672px] relative top-0 z-10">
        <h2 class="font-ADLaM-Display text-3xl sm:text-6xl sm:leading-18">
          Pamper Your Pet,
          <br>
          Because They Deserve
          <br>
          the Best
        </h2>
        <p class="text-gray-600 text-base sm:text-xl sm:leading-9 mt-3 sm:mt-4">
          Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails
          wag with
          joy!
        </p>
        <div class="mt-3 sm:mt-6">
          <button class="py-2.5 px-8.5 rounded-lg bg-[var(--primary-a)]">
            Find a pet
          </button>
        </div>
      </div>

      <div class="absolute top-[50%] sm:top-[5%] z-0">
        <img src="assets/cat-big.png" alt="">
      </div>
    </section>

  </main>
  <footer>

  </footer>
</body>

</html>
